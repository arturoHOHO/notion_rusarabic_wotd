<!DOCTYPE html>
<html lang="en">
     <body>
          <div style="height:400px;" id="current_date_ru"></div>
          <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            
            const current_date_ru = document.getElementById('current_date_ru');

            if(month<10)
                {
                    current_date_ru.innerHTML = '<object style="height:400px;" width="100%" type="text/html" data="https://wotd.transparent.com/widget/?lang=russian&date=" + "0" + month + "-" + day + "-" + year, "_self"</object>';
                }
            else
                {
                    current_date_ru.innerHTML = '<object style="height:400px;" width="100%" type="text/html" data="https://wotd.transparent.com/widget/?lang=russian&date=" + month + "-" + day + "-" + year, "_self"</object>';
                }
            </script>
     </body>
</html>
